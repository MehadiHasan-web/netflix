<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('./bg-img.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 8px;
      max-width: 480px;
      margin: auto;
    }
    .form-control {
      background-color: rgba(0, 0, 0, 0.31);
      border: 1px solid rgb(188, 188, 188);
      color: #fff;
      padding: 12px 16px;
    }
    .form-control::placeholder {
      color: #fff;
      opacity: 1; /* Ensures full opacity for white */
    }
    .btn-netflix {
      background-color: #e50914;
      color: white;
    }
    .btn-netflix:hover {
      background-color: #f6121d;
    }
    a {
      color: #b3b3b3;
    }
    .form-control:focus {
      background-color: rgb(22,22,22);
      color: #ffffff;
    }

    /* footer  */


  </style>
</head>
<body>

<!-- Netflix logo/text top left -->
<div style=" top: 24px; left: 32px; z-index: 1000;" class="d-none d-lg-block d-xl-block d-xxl-block">
  <img src="./logo.png" alt="" style="width: 150px; height: auto; margin-left: 40px; margin-top: 40px;">
</div>

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-box">
    <h2 class="mb-4">Sign In</h2>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email or mobile number" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button class="btn btn-netflix w-100 mb-3">Sign In</button>
      <div class="text-center mb-3">OR</div>
      <button class="btn btn-secondary w-100 mb-3">Use a Sign-In Code</button>
      <div class=" align-items-center mb-3">
        <a href="https://www.netflix.com/bd/loginhelp" class="d-block text-white  text-center mb-3 "><strong>Forgot password?</strong></a>
        <div class="">
          <input type="checkbox" id="remember" checked>
          <label for="remember" class="ms-1">Remember me</label>
        </div>
        <div class="my-2">
          <p class="text-white">New to Netflix? <a href="#"  class="text-white"><strong  class="text-white">Sign up now.</strong></a></p>
        </div>
        <span class="text-white my-2">This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
      </div>
      <div class="text-muted">
        <a href="#" class="text-primary">Learn more</a>
      </div>
  
    </form>
  </div>
</div>

<!-- footer  -->
<footer class=" text-muted mt-5" style="background-color: rgb(22,22,22);">
  <div class="container " style="padding:80px 0px;">
    <p class="mb-4 text-white">Questions? <a href="#" class="text-white text-decoration-underline">Contact us.</a></p>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3 footer">
      <div><a href="#" class="text-white text-decoration-underline d-block">FAQ</a></div>
      <div><a href="#" class="text-white text-decoration-underline d-block">Help Center</a></div>
      <div><a href="#" class="text-white text-decoration-underline d-block">Terms of Use</a></div>
      <div><a href="#" class="text-white text-decoration-underline d-block">Privacy</a></div>
      <div><a href="#" class="text-white text-decoration-underline d-block">Cookie Preferences</a></div>
      <div><a href="#" class="text-white text-decoration-underline d-block">Corporate Information</a></div>
    </div>
  </div>
</footer>

<script>
  const users = [];

  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault(); // stop real form submission

    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    // if (email && password) {
    //   users.push({
    //     person: `Person ${users.length + 1}`,
    //     email,
    //     password
    //   });
    fetch('./users.json')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('userList');
      data.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.person}: ${user.email} (${user.password})`;
        list.appendChild(li);
      });
    })
    .catch(err => console.error("Failed to load JSON:", err));


  });
</script>

</body>
</html>
